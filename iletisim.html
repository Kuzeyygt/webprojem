<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim | Mirasımız</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function validateForm() {
      const form = document.forms["contactForm"];
      const name = form["name"].value.trim();
      const email = form["email"].value.trim();
      const phone = form["phone"].value.trim();
      const message = form["message"].value.trim();

      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
      const phonePattern = /^[0-9]+$/;

      if (!name || !email || !phone || !message) {
        alert("Lütfen tüm alanları doldurun.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Geçerli bir e-posta girin.");
        return false;
      }

      if (!phonePattern.test(phone)) {
        alert("Telefon sadece rakam içermelidir.");
        return false;
      }

      // Bilgileri localStorage ile başka sayfaya gönder
      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("phone", phone);
      localStorage.setItem("message", message);

      window.location.href = "form-sonuc.html";
      return false; // Sayfa yenilenmesini engelle
    }
  </script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Anasayfa</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="sehir.html">Şehrim</a></li>
          <li class="nav-item"><a class="nav-link" href="miras.html">Mirasımız</a></li>
          <li class="nav-item"><a class="nav-link" href="ilgi.html">İlgi Alanlarım</a></li>
          <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORM -->
  <main class="container my-5" style="max-width:600px;">
    <h2 class="mb-4 text-center">İletişim Formu</h2>
    <form name="contactForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label class="form-label">İsim Soyisim</label>
        <input type="text" name="name" class="form-control" placeholder="Adınız Soyadınız" />
      </div>
      <div class="mb-3">
        <label class="form-label">E-posta</label>
        <input type="text" name="email" class="form-control" placeholder="ornek@mail.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">Telefon</label>
        <input type="text" name="phone" class="form-control" placeholder="5xxxxxxxxx" />
      </div>
      <div class="mb-3">
        <label class="form-label">Mesaj</label>
        <textarea name="message" rows="4" class="form-control" placeholder="Mesajınızı yazın..."></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Temizle</button>
        <button type="submit" class="btn btn-primary">Gönder</button>
      </div>
    </form>
  </main>
</body>
</html>
