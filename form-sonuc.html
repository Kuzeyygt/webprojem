<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Form Sonucu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    window.onload = function () {
      document.getElementById("name").textContent = localStorage.getItem("name");
      document.getElementById("email").textContent = localStorage.getItem("email");
      document.getElementById("phone").textContent = localStorage.getItem("phone");
      document.getElementById("message").textContent = localStorage.getItem("message");
    };
  </script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="iletisim.html">İletişim</a>
    </div>
  </nav>

  <!-- GÖSTERİLEN BİLGİLER -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Gönderdiğiniz Bilgiler</h2>
    <ul class="list-group">
      <li class="list-group-item"><strong>İsim:</strong> <span id="name"></span></li>
      <li class="list-group-item"><strong>E-posta:</strong> <span id="email"></span></li>
      <li class="list-group-item"><strong>Telefon:</strong> <span id="phone"></span></li>
      <li class="list-group-item"><strong>Mesaj:</strong> <span id="message"></span></li>
    </ul>
  </div>
</body>
</html>
