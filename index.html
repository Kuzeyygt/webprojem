<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function validateForm() {
      const email = document.forms["loginForm"]["email"].value.trim();
      const password = document.forms["loginForm"]["password"].value.trim();
      const emailPattern = /^[a-z0-9]+@sakarya\.edu\.tr$/;

      if (!email || !password) {
        alert("Lütfen tüm alanları doldurun.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Geçerli bir Sakarya Üniversitesi e-posta adresi girin (örn: b2412100001@sakarya.edu.tr)");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Giriş Yap</h2>
    <form name="loginForm" action="login.php" method="POST" onsubmit="return validateForm()" class="mt-4 mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="b2412100001@sakarya.edu.tr">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="b2412100001">
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
  </div>
</body>
</html>
